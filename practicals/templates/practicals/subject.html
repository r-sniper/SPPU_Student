<!DOCTYPE html>
<html>
<head>
    <title>Second Page</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'practicals/subject_style.css' %}">
</head>
<body>
<div class="wrap">
    <form id='submit_subject' action="{% url 'selection:change_subject' stream_id %}" method="get">
        <div class="left">
            {% for subject in subjects %}
                {% ifequal subject.pk selected_subject_id %}
                    <button style="background: #f0f0f0;border-left:5px solid #05668d;border-top: 5px solid #05668d;"
                            id="subject{{ subject.pk }}" name="subject"
                            value="{{ subject.pk }}" class="leftButton">{{ subject.subject }}</button>
                {% else %}
                    <button id="subject{{ subject.pk }}" name="subject" value="{{ subject.pk }}"
                            class="leftButton">{{ subject.subject }}</button>
                {% endifequal %}
                <br>
            {% endfor %}
        </div>
    </form>
    <form id="select_assignment" action="{% url 'selection:view_code' stream_id selected_subject_id %}" method="get">
        <div class="right">
            {% for assignment in assignments %}
                <details>
                    <summary>{{ assignment.title }}
                        <div class="btn">
                            <button class="rightButtons" value="{{ forloop.counter0 }}" name="download"
                                    id="download{{ forloop.counter0 }}"><img
                                    src="{% static 'practicals/images/download.svg' %}" width="30px"
                                    height="30px"></button>
                            <button class="rightButtons" name="code" id="code{{ forloop.counter0 }}"
                                    value="{{ forloop.counter0 }}"><span>View Code </span><img
                                    src="{% static 'practicals/images/code.svg' %}"></button>
                        </div>
                    </summary>
                    <pre>{{ assignment.problem_statement }}
                </pre>
                </details>
            {% endfor %}
        </div>
    </form>
</div>
</body>
</html>
